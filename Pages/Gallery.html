<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's website:Gallery</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="/Style/GalleryStyle.css">
    <link rel="stylesheet" href="/Style/lightbox.min.css">

    <!--Load premade sections-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#headerDiv").load("/Pages/Header.html");
            $("#footerDiv").load("/Pages/Footer.html");
        });
    </script>

    <script type="text/javascript" src="/Scripts/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
            'fadeDuration': 400,
            'imageFadeDuration': 200,
            'resizeDuration': 300,
            'disableScrolling': true
        })
    </script>

</head>

<body>
    <div id="headerDiv"></div>

    <div class="main">
        <h2 class="pageTitle">GALLERY</h2>

        <div class="ImagesContainer">
            <a href="/GalleryImages/Donut.png" data-lightbox="imageGallery"> <img src="/GalleryImages/Donut_Small.png" alt="donut render"> </a>
            <a href="/GalleryImages/frame.png" data-lightbox="imageGallery"> <img src="/GalleryImages/frame_Small.png" alt="family in frame render"> </a>
            <a href="/GalleryImages/Planets.png" data-lightbox="imageGallery"> <img src="/GalleryImages/Planets_Small.png" alt="planet and sun render"> </a>
            <a href="/GalleryImages/falcon9.jpg" data-lightbox="imageGallery"> <img src="/GalleryImages/falcon9_Small.jpg" alt="falcon9 build"> </a>
            <a href="/GalleryImages/VTOL.jpg" data-lightbox="imageGallery"> <img src="/GalleryImages/VTOL_Small.jpg" alt="VTOL build"> </a>
        </div>

    </div>

    <div id="footerDiv"></div>
</body>

</html>
