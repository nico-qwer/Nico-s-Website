<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico's website:Gallery</title>
    <link rel="stylesheet" href="/Nico-s-Website/Style/style.css">
    <link rel="stylesheet" href="/Nico-s-Website/Style/GalleryStyle.css">

    <!--Load premade sections-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#headerDiv").load("/Nico-s-Website/Pages/Header.html");
            $("#footerDiv").load("/Nico-s-Website/Pages/Footer.html");
        });
    </script>

</head>

<body>
    <div id="headerDiv"></div>

    <div class="main">

        <div class="ImagesContainer">

            <figure class="imagebox">
                <img src="https://i.redd.it/l9m7r3bfaqb81.png" alt="donut in blender">
                <figcaption class="textCentered"> Donut in blender </figcaption>
            </figure>

            <figure class="imagebox">
                <img src="https://preview.redd.it/z8bgvgd8i8g81.jpg?width=1920&format=pjpg&auto=webp&s=513ab15ffbcdb08d3bf2ae7f7999595c2b6af04f" alt="VTOL in ksp">
                <figcaption class="textCentered"> VTOL in Kerbal Space Program </figcaption>
            </figure>

            <figure class="imagebox">
                <img src="https://i.redd.it/uvvxm30i5be81.png" alt="Museum in blender">
                <figcaption class="textCentered"> Museum in Blender </figcaption>
            </figure>

        </div>


    </div>

    <div id="footerDiv"></div>
</body>

</html>
